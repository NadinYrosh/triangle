<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/script.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Generator</h1>
      <h2>Type in a length for each side of your triangle:</h2>
      <form id="triangle">
        <div class="form-group">
          <label for="m1">Side 1</label>
          <input id="m1" class="form-control" type="text">
          <label for="m2">Side 2</label>
          <input id="m2" class="form-control" type="text">
          <label for="m3">Side 3</label>
          <input id="m3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Generate</button>
      </form>
      <div class="outcomes">
        <div class="equilateral">
          <h2>Equilateral!</h2>
        </div>
        <div class="isosceles">
          <h2>Isosceles!</h2>
        </div>

        <div class="scalene">
          <h2>Scalene!</h2>
        </div>

        <div class="not">
          <h2>Sorry, not a triangle!</h2>
        </div>
      </div>
    </div>
  </body>
</html>
